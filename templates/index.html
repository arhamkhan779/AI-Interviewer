<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Technical Interviewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00f9ff;
      text-shadow: 0 0 10px rgba(0, 249, 255, 0.7);
    }

    button {
      padding: 15px 35px;
      margin: 15px;
      font-size: 18px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00f9ff, #0078aa);
      color: #000;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 249, 255, 0.4);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 249, 255, 0.6);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    footer span {
      display: block;
      margin-top: 5px;
      color: #66fcf1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>AI Technical Interviewer</h1>
    <button onclick="location.href='/home'">Begin Interview</button>
    <button onclick="location.href='/past_interview'">Past Interview Details</button>
  </div>

  <footer>
    &copy; 2025 <b>Developed by Arham Khan</b>. All Rights Reserved.
    <span>Powered by AI</span>
  </footer>

</body>
</html>
