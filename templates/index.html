<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Technical Interviewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      background: #1f4068;
      border: none;
      color: #00f9ff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #162d44;
      color: #66fcf1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Technical Interviewer</h1>
    <button onclick="location.href='/home'">Begin Interview</button>
    <button onclick="location.href='/past_interview'">Past Interview Details</button>
  </div>
</body>
</html>
