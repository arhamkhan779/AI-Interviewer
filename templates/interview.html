<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Interview Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* === Your Theme === */
    body {
      background: linear-gradient(-45deg, #1f1f1f, #2c3e50, #34495e, #2c3e50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ecf0f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background-color: rgba(44, 62, 80, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    select, button, textarea {
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      border: none;
    }

    button {
      background-color: #1abc9c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-left-color: #1abc9c;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #1abc9c;
      font-size: 16px;
      margin-top: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .status-message {
      font-size: 14px;
      color: #2ecc71;
      margin-top: 8px;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    .timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>AI Interview</h2>
  <div id="timer" class="timer">Total Time: 00:00 | Question Time: 00:00</div>
  <div id="question-box">
    <button id="start-btn">Start Interview</button>
  </div>
</div>

<script>
  const userId = localStorage.getItem("user_id") || prompt("Enter your user_id:"); // You can replace this with actual login session

  let questions = {};
  let currentIndex = 1;
  let totalQuestions = 0;
  let totalTime = 0;
  let questionTime = 360; // 6 minutes
  let totalTimer, questionTimer;
  let questionStartTime;

  const startBtn = document.getElementById("start-btn");
  const questionBox = document.getElementById("question-box");
  const timerDiv = document.getElementById("timer");

  function formatTime(seconds) {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    return `${m}:${s}`;
  }

  function updateTimer(totalRemaining, questionRemaining) {
    timerDiv.innerText = `Total Time: ${formatTime(totalRemaining)} | Question Time: ${formatTime(questionRemaining)}`;
  }

  function showQuestion(index) {
    const question = questions[index];
    if (!question) {
      questionBox.innerHTML = `<p>Interview Complete!</p>`;
      clearInterval(totalTimer);
      clearInterval(questionTimer);
      return;
    }

    questionStartTime = new Date();

    questionBox.innerHTML = `
      <h3>Question ${index}</h3>
      <p>${question}</p>
      <textarea id="answer" placeholder="Write your answer here..."></textarea>
      <button id="submit-btn">Submit Answer</button>
    `;

    document.getElementById("submit-btn").onclick = async () => {
      const answer = document.getElementById("answer").value.trim();
      if (!answer) return alert("Please write an answer!");

      const timeTaken = Math.floor((new Date() - questionStartTime) / 1000);

      const payload = {
        user_id: userId,
        question_number: index,
        question: question,
        answer: answer,
        time_taken: formatTime(timeTaken)
      };

      const res = await fetch("/save_answer", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (res.ok) {
        currentIndex++;
        clearInterval(questionTimer);
        startQuestionTimer();
        showQuestion(currentIndex);
      } else {
        alert("Error saving answer: " + result.error);
      }
    };
  }

  function startQuestionTimer() {
    let qTime = questionTime;
    questionTimer = setInterval(() => {
      qTime--;
      updateTimer(totalTime, qTime);
      if (qTime <= 0) {
        clearInterval(questionTimer);
        alert("Time's up for this question! Submitting empty answer.");
        document.getElementById("answer").value = "";
        document.getElementById("submit-btn").click();
      }
    }, 1000);
  }

  startBtn.onclick = async () => {
    startBtn.disabled = true;
    questionBox.innerHTML = `<div class="spinner"></div><p class="loading-text">Fetching Questions...</p>`;

    const res = await fetch(`/get_questions?user_id=${userId}`);
    const data = await res.json();

    if (data.questions) {
      questions = data.questions;
      totalQuestions = Object.keys(questions).length;
      totalTime = totalQuestions * 360;

      showQuestion(currentIndex);

      totalTimer = setInterval(() => {
        totalTime--;
        if (totalTime <= 0) {
          clearInterval(totalTimer);
          alert("Interview time over!");
          window.location.reload();
        }
      }, 1000);

      startQuestionTimer();
    } else {
      questionBox.innerHTML = `<p>User not found or no questions available.</p>`;
    }
  };
</script>

</body>
</html>
